<div class="container">
  <div class="grid grid-flow-row justify-items-center items-center gap-2">
    <div class="text-center text-2xl lg:text-3xl underline">{{title}}</div>
    <div class="my-3 form-container">
      <mat-card class="cardWidth">
        <mat-card-content>
          <form>
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
              <mat-label>Enter your password*</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <button class="rounded-full bg-cyan-700 w-auto p-4 mx-auto" (click)="onSubmit()">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
